<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
          rel="stylesheet"
    >
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="css/owfont-regular.css">
    <title>Welcome</title>
</head>

<body>
    <button id="btn_img" class="btn"></button>

    <time id="time"></time>
    <data id="date"></data>
    <h1>
        <span id="greeting"></span>
        <span id="name" contenteditable="true"></span>
    </h1>

    <h2>What Is Your Focus For Today?</h2>
    <h2 id="focus" contenteditable="true"></h2>

    <div id="quote"></div>
    <button id="btn_quote" class="btn"></button>

    <div class="weather">
        <span id="city" contenteditable="true"></span>
        <span><i class="weather-icon owf"></i></span>
        <div id="temperature"></div>
        <div id="weather-description"></div>
        <div id="weather-wind"></div>
        <div id="weather-humidity"></div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
